# ================================================================
# GENERAL SETTINGS
# ================================================================

#  Terminal colors
set -s default-terminal "tmux-256color"
set -as terminal-features ",xterm*:RGB"
set -ga terminal-overrides ",*256col*:Tc"

# Passthrough for yazi images
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Mouse support
set -g mouse on

# Scrollback buffer
set -g history-limit 150000

# Vim mode
set-window-option -g mode-keys vi

# Terminal titles
set -g set-titles on
set -g set-titles-string "#W"

# ================================================================
# PREFIX KEY
# ================================================================

set -g prefix `
unbind C-b
bind-key ` send-prefix

# ================================================================
# TOKYONIGHT COLORS
# ================================================================

BG="#1a1b26"
FG="#c0caf5"
BLUE="#7aa2f7"
CYAN="#7dcfff"
GREEN="#9ece6a"
MAGENTA="#bb9af7"
RED="#f7768e"
YELLOW="#e0af68"
GRAY="#414868"
COMMENT="#565f89"

# ================================================================
# STATUS BAR - MINIMAL
# ================================================================

set -g status on
set -g status-position top
set -g status-interval 1
set -g status-justify centre
set -g status-style "fg=$FG bg=default"

# Left side - minimal indicators
set -g status-left-length 100
set -g status-left "#[fg=$COMMENT]#{?client_prefix,#[fg=$RED bold]*,}#[fg=$MAGENTA,bold]#S"

# Right side - minimal indicators
set -g status-right ""

# Window status
set -g window-status-separator ""
set -g window-status-format "#[fg=$BLUE] #I:#W"
set -g window-status-current-format "#[fg=$RED,bold] #I:#W"

# Messages
set -g message-style "fg=$BG bg=$BLUE"
set -g message-command-style "fg=$BG bg=$YELLOW"

# ================================================================
# PANES - CLEAN BORDERS
# ================================================================

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Pane borders - minimal
set -g pane-border-style "fg=$GRAY"
set -g pane-active-border-style "fg=$BLUE"
set -g pane-border-status off

# ================================================================
# COPY MODE - VIM-LIKE
# ================================================================

set -g mode-style "fg=$BG bg=$BLUE"
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane 

# ================================================================
# KEY BINDINGS - INTUITIVE
# ================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display " Config reloaded"
bind-key v run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh' \; display-message "Session saved!"

# Split panes (intuitive keys)
bind w split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Navigate panes (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# Maximize pane
bind m resize-pane -Z

# Reorder windows
bind -r C-Left swap-window -t -1\; select-window -t -1
bind -r C-Right swap-window -t +1\; select-window -t +1

# ================================================================
# PLUGINS - ESSENTIAL ONLY
# ================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Plugin keybinds
set -g @sessionx-bind 'space'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
