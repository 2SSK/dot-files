backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;
# glx-copy-from-front = true;
# glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# corners
rounded-corners = false;
corner-radius = 0;

# Exclude specific windows from rounded corners (optional)
rounded-corners-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "name = 'Notification'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

detect-rounded-corners = true;

# Blur
blur-method = "dual_kawase";
blur-size = 1;
blur-strength = 0;
blur-background = true;
blur-background-frame = false;
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'Polybar'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "role = 'xborder'",
  "class_g = 'Conky'",
  "name = 'Notification'",
  "_GTK_FRAME_EXTENTS"
];

# Enable shadows
shadow = false;
shadow-radius = 20;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.8;
shadow-color = "#000000";

shadow-exclude = [
"class_g =  'Polybar'",
"class_g =  'Rofi'",
"name = 'Notification'"
]

# Opacity
inactive-opacity = 0.9;
active-opacity = 1;


#################################
# Animations
#################################

animations = true;
animation-stiffness = 250.0;        # lower = bouncier, higher = stiffer
animation-dampening = 20.0;         # smooth deceleration

# Open/close animations
animation-for-open-window = "zoom"; # zoom effect similar to Hyprland
animation-for-unmap-window = "zoom";# shrink + fade when closing

# Duration (Hyprland is around 0.25s - 0.3s)
animation-durations = 0.28;

# Curve for smooth start/end (Hyprland feel)
animation-curve = "ease-out";

# Dialogs and popups
animation-for-transient-window = "slide-up";
animation-for-dialog-window    = "slide-up";
animation-for-menu-window      = "slide-down";
animation-for-tooltip-window   = "fade";

# Keep animations fluid
animation-clamping = false;

#################################
# Fade settings
#################################
fading = true;
fade-delta = 10;             # frame interval
fade-in-step = 0.03;         # smooth fade in
fade-out-step = 0.03;        # smooth fade out
fade-exclude = [];           # windows to exclude from fading
