# Display layout (xrandr)
# ==============================
# External monitor ABOVE laptop
exec_always --no-startup-id xrandr \
  --output HDMI-1 --mode 1920x1080 --above eDP-1 \
  --output eDP-1 --mode 1920x1200 --primary

