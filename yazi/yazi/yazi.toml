"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[manager]
ratio      = [ 1, 2, 3 ]
show_hidden = true
linemode    = "size"

[preview]
tab_size        = 2
max_width       = 1000
max_height      = 1500
cache_dir       = ""
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[ui]
border = true 
border_color = "#cba6f7"
border_width = 2
